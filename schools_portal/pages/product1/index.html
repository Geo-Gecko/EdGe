  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }

    .control-panel {
      display: none;
      position: absolute;
      bottom: 10%;
      right: 0;
      opacity: 0.85;
      margin-right: 10px;
      margin-bottom: 25px;
      z-index: 1000;
      /*max-width: 50%; */
      width: 500px;
      /* max-height: 515px; */
      height: 80%;
      /* overflow-y: auto; */
      border-top: 3px solid #33C3F0;
      border-bottom: 3px solid #33C3F0;
      background-color: #f8f8f8;
    }

    .control-panel h4 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .control-panel p {
      margin-bottom: .5rem;
    }

    .control-panel input[type=number] {
      width: 48%;
    }

    .control-panel label {
      font-weight: inherit;
      margin-bottom: 1rem;
    }

    .control-panel select {
      margin-bottom: 1rem;
    }

    @media (max-width: 550px),
    (max-height: 550px) {
      .control-panel {
        max-height: 200px;
        margin-right: 0;
        margin-bottom: 16px;
      }

      .control-panel h4 {
        font-size: 2.4rem !important;
      }
    }

    @media (max-width: 550px) {
      .control-panel {
        max-width: 100%;
        width: 100%;
      }
    }

    .selected {
      background-color: #c3fd3d !important;
    }

    .containerIMG {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
    }

    img {
      flex: 1;
      max-width: 100%;
      height: auto;
      max-height: 310px;
    }

    /* buttons 3 */
    .buttons .knobs:before {
      content: 'ON';
      position: absolute;
      top: 4px;
      left: 4px;
      width: 20px;
      height: 10px;
      color: #fff;
      font-size: 10px;
      font-weight: bold;
      text-align: center;
      line-height: 1;
      padding: 9px 4px;
      background-color: #03A9F4;
      border-radius: 50%;
      transition: 0.3s ease all, left 0.3s cubic-bezier(0.18, 0.89, 0.35, 1.15);
    }

    .buttons .checkbox:active+.knobs:before {
      width: 46px;
      border-radius: 100px;
    }

    .buttons .checkbox:checked:active+.knobs:before {
      margin-left: -26px;
    }

    .buttons .checkbox:checked+.knobs:before {
      content: 'OFF';
      left: 42px;
      background-color: #F44336;
    }

    .buttons .checkbox:checked~.layer {
      background-color: #fcebeb;
    }

    /* CSS rules are kept repetitive so that you can get CSS rules for each button easily :) */

    * {
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    *:focus {
      outline: none;
    }

    body {
        /* font-family: Arial, Helvetica, sans-serif; */
        margin: 0;
        background-color: #174e69;
      }

    #app-cover {
      display: table;
      width: 100%;
      margin: auto;
      counter-reset: buttons-counter;
    }

    .row {
      display: table-row;
    }

    .toggle-buttons-cover {
      display: table-cell;
      position: relative;
      width: 50%;
      height: 40px;
      box-sizing: border-box;
      text-align: left;
      vertical-align: middle;
    }

    .buttons-cover:before {
      counter-increment: buttons-counter;
      content: counter(buttons-counter);
      position: absolute;
      right: 0;
      bottom: 0;
      color: #d7e3e3;
      font-size: 12px;
      line-height: 1;
      padding: 5px;
    }

    .buttons-cover,
    .knobs,
    .layer {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .buttons {
      position: relative;
      top: 50%;
      width: 74px;
      height: 36px;
      margin: -20px auto 0 auto;
      overflow: hidden;
    }

    .buttons.r,
    .buttons.r .layer {
      border-radius: 100px;
      color: #333;
      border-color: #888;
      outline: 0;
    }

    .buttons.b2 {
      border-radius: 2px;
    }

    .checkbox {
      position: relative;
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      opacity: 0;
      cursor: pointer;
      z-index: 3;
    }

    .knobs {
      z-index: 2;
    }

    .layer {
      width: 100%;
      background-color: #ebf7fc;
      transition: 0.3s ease all;
      z-index: 1;
    }

    /*
   *  STYLE 1
   */

    ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      background-color: #F5F5F5;
    }

    ::-webkit-scrollbar {
      width: 12px;
      background-color: #F5F5F5;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
      background-color: #555;
    }
  </style>

</head>
