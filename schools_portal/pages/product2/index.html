  <style>
    body {
      /* font-family: Arial, Helvetica, sans-serif; */
      margin: 0;
      background-color: #174e69;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }

    .control-panel {
      display: none;
      position: absolute;
      bottom: 10%;
      right: 0;
      opacity: 0.85;
      margin-right: 10px;
      margin-bottom: 25px;
      z-index: 1000;
      /*max-width: 50%; */
      width: 500px;
      /* max-height: 515px; */
      height: 80%;
      /* overflow-y: auto; */
      border-top: 3px solid #33C3F0;
      border-bottom: 3px solid #33C3F0;
      background-color: #f8f8f8;
    }

    .control-panel h4 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .control-panel p {
      margin-bottom: .5rem;
    }

    .control-panel input[type=number] {
      width: 48%;
    }

    .control-panel label {
      font-weight: inherit;
      margin-bottom: 1rem;
    }

    .control-panel select {
      margin-bottom: 1rem;
    }

    @media (max-width: 550px),
    (max-height: 550px) {
      .control-panel {
        max-height: 40%;
        margin-right: 0;
        margin-bottom: 16px;
      }

      .control-panel h4 {
        font-size: 2.4rem !important;
      }
    }

    @media (max-width: 550px) {
      .control-panel {
        max-width: 100%;
        width: 100%;
      }
    }

    .sliders {
      margin: auto;
      width: 85%;
    }

    .containerIMG {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
    }

    img {
      flex: 1;
      max-width: 100%;
      height: auto;
      max-height: 310px;
    }

    #student-count,
    #school-count {
      padding-left: 10%;
    }

    .groupTitle {
      font-size: larger;
      text-decoration: underline;
      color: black !important;
      font-weight: bolder;
    }

    .container {
      display: flex;
      flex: auto;
      flex-direction: column;
      height: 100%;
    }

    .head {}

    .content {
      border: 1px solid #bbb;
      overflow-y: auto;

                        <div id="echo-include-list" class="custom-list"></div>
                      </div>
                    </div>

                </div>
